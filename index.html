<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('background.jpg'); /* change to your image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .book {
      position: relative;
      width: 80vw;
      max-width: 600px;
      height: 90vh;
      max-height: 800px;
      perspective: 2000px;
    }

    .page {
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      backface-visibility: hidden;
      transition: transform 1s ease;
    }

    .page img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .page p {
      font-size: 1.1em;
      text-align: center;
    }

    .page.flipped {
      transform: rotateY(-180deg);
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.2);
      border: none;
      font-size: 2em;
      color: black;
      padding: 0.3em 0.4em;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .nav-btn:hover {
      background: rgba(0, 0, 0, 0.4);
    }

    #prevBtn {
      left: -60px;
    }

    #nextBtn {
      right: -60px;
    }

    /* ðŸ“± Responsive Design */
    @media (max-width: 768px) {
      body {
        align-items: flex-start;
        padding-top: 20px;
      }

      .book {
        width: 95vw;
        height: 80vh;
      }

      #prevBtn, #nextBtn {
        font-size: 1.5em;
        left: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.3);
        color: white;
      }

      #prevBtn {
        left: 10px;
      }

      #nextBtn {
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="page" id="page1">
      <img src="cover1.jpg" alt="Cover 1">
      <p>Welcome to the first page of your booklet!</p>
    </div>
    <div class="page" id="page2">
      <img src="cover2.jpg" alt="Cover 2">
      <p>This is your second page with text and image.</p>
    </div>
    <div class="page" id="page3">
      <img src="cover3.jpg" alt="Cover 3">
      <p>Hereâ€™s another page â€” you can add your own content here.</p>
    </div>
  </div>

  <button class="nav-btn" id="prevBtn">â¬…</button>
  <button class="nav-btn" id="nextBtn">âž¡</button>

  <script>
    const pages = document.querySelectorAll('.page');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    let current = 0;

    function updatePages() {
      pages.forEach((page, index) => {
        page.style.transform = index <= current ? "rotateY(-180deg)" : "rotateY(0deg)";
      });
    }

    nextBtn.addEventListener('click', () => {
      if (current < pages.length - 1) current++;
      updatePages();
    });

    prevBtn.addEventListener('click', () => {
      if (current > 0) current--;
      updatePages();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.css">
  <style>
    body {
      margin: 0;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #flipbook {
      width: 90vw;
      max-width: 700px;
      height: 90vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border-radius: 10px;
      overflow: hidden;
    }

    .page {
      background: rgba(255, 255, 255, 0.8); /* translucent relative to background */
      backdrop-filter: blur(4px); /* adds frosted-glass effect */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      text-align: center;
      color: #222;
    }

    /* Make it more landscape on mobile */
    @media (max-width: 600px) {
      #flipbook {
        width: 95vw;
        height: 65vh;
      }
      .page {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page">Page 1</div>
    <div class="page">Page 2</div>
    <div class="page">Page 3</div>
    <div class="page">Page 4</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>
  <script>
    $('#flipbook').turn({
      width: '100%',
      height: '100%',
      autoCenter: true
    });
  </script>
</body>
</html>
